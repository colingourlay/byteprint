<div class="paneHeader pile_header">
    <span class="left">
        {% if pile.is_enabled %}
        <a class="icon visible" title="disable pile" href="{% url admin_scraps_pile_disable pile_id=pile.id %}"></a>
        {% else %}
        <a class="icon hidden" title="enable pile" href="{% url admin_scraps_pile_enable pile_id=pile.id %}"></a>
        {% endif %}
    </span>
    <span class="left">
        <form class="left pileRenameForm" action="{% url admin_scraps_pile_rename pile_id=pile.id %}" method="post">
            {% csrf_token %}
            <strong><input title="click to edit the pile name. press enter to save your changes" class="merge{% if not pile.is_enabled %} disabled{% endif %}" type="text" id="id_{{ pile.id }}-name" name="{{ pile.id }}-name" value="{{ pile.name }}" /></strong>
            <span class="display-none"><input type="submit" value="Rename pile" /></span>
        </form>
    </span>
    <span class="right"><a class="icon pileDelete" title="delete pile" href="{% url admin_scraps_pile_delete pile_id=pile.id %}"><!--icon--></a></span>
    <div class="clear"></div>
</div>
